        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Creating my first LinkedChart using FusionMaps XT</title>
        <link rel="stylesheet" type="text/css" href="../assets/ui/css/style.css" />
        <script type="text/javascript" src="../assets/ui/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../Maps/FusionCharts.js"></script>
        <script type="text/javascript" src="../assets/ui/js/lib.js"></script>


        <!--[if IE 6]>
        <script type="text/javascript" src="../assets/ui/js/DD_belatedPNG_0.0.8a-min.js"></script>

          /* select the element name, css selector, background etc */
          DD_belatedPNG.fix('img');

    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">


                <div class="logo" title= "FusionMaps XT ">
                    <a href="http://www.fusioncharts.com/products/suite/fusionmaps/" target="_blank">

                    </a>
                </div>

                <h1 class="logo-text">Creating my first LinkedChart using FusionMaps XT</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">

                    
                    <p class="text" align="center" >&nbsp; </p>
                    <div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>
                    <p class="small" align="center">&nbsp;</p>
                    <div class="clear"></div>

                    <div class="gen-chart-render">

				        <script type="text/javascript" src="linked-charts-datastring.js"></script>

                        <div id="mapContainer" align="center">FusionMaps.</div>
						
						<div id="linkedchart-container"  >Click on a continent to show detailed map.</div>
                        
                        <script type="text/javascript">
                            
                            var myMap = new FusionCharts("../../Maps/FCMap_World.swf", "myMapId", "450", "250", "0");
                            myMap.setXMLData( dataString );		   
                            myMap.render("mapContainer");
							
							 FusionCharts("myMapId").addEventListener(
    "LinkedItemOpened", function (eo, ao) { 
	   alert( 'Successfully drilled-down to a detailed map.'); 
    } 
  );
  FusionCharts("myMapId").addEventListener(
    "LinkedItemClosed", function (eo, ao) { 
	   alert( 'Closed a detailed drilled-down map and return to parent map.'); 
	 }
  );
                        </script>

                    </div>



                   <p class="highlightBlock">The above sample showcases how to listen to LinkedCharts events.
                        Click 
                        <a href="../../Contents/index.html?javascript/js_linkedcharts.html" target="_blank">
                            here</a> 
                        to know more on how the code of this example works.
                    </p>
                   
                </div>


            </div>


        </div>
        <script type="text/javascript"><!--//
            $(document).ready ( function() {
                showConditionalMessage( 
                "Your browser does not seem to have Flash Player support. JavaScript map is rendered instead.", 
                isJSRenderer(myMap) 
            );
            });	
            // -->
        </script>
    </body>

</html>
