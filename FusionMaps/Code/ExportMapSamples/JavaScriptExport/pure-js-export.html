    <body>

        <div id="wrapper">

            <div id="header">
                

               <div class="logo"><a class="imagelink"  href="http://www.fusioncharts.com/" target="_blank"></a></div>
                
                <h1 class="logo-text">Exporting pure JavaScript map</h1>
            </div>

            <div class="content-area">
                <div id="content-area-inner-main">
                    <p class="text" align="center" >Exporting pure JavaScript map.Click the download button on the top right corner of the map. </p>
					<p>&nbsp;</p>

                    <div class="gen-chart-render">
                        <center>
                            <div id="mapContainer">FusionMaps will load here</div>

                            <script type="text/javascript"><!--

                                FusionCharts.setCurrentRenderer('JavaScript');
                                var myMap = new FusionCharts("../../Maps/FCMap_World.swf", "myChartId", "550", "350", "0", "1");
                                myMap.setXMLData('<map borderColor="005879" fillColor="D7F4FF" numberSuffix="M" includeValueInLabels="1" labelSepChar=":" baseFontSize="9" exportEnabled="1">\n\
     <data>\n\
        <entity id="NA" value="515" />\n\
        <entity id="SA" value="373"/>\n\
        <entity id="AS" value="3875" />\n\
        <entity id="EU" value="727" />\n\
        <entity id="AF" value="885" />\n\
        <entity id="AU" value="32" />\n\
     </data>\n\
</map>');
								
                                myMap.render("mapContainer");


                                // -->
                            </script>
                        </center>
                    </div>
                    <div class="clear"></div>
                    <p>&nbsp;</p>
                    <p class="small">    </p>
                    <div class="underline-dull"></div>
					<div>
					
                <p class="highlightBlock">The above sample showcases exporting pure JavaScript maps. Click <a href="../../../Contents/index.html?ExportingImage/ECPureJS.html" target="_blank">here</a> to know more on how the code of this example works.</p>
            </div>
					
                </div>
