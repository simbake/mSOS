<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>FusionMaps  XT and JavaScript - Entity Hover Capture</title>	
        <link rel="stylesheet" type="text/css" href="../assets/ui/css/style.css" />
        <script type="text/javascript" src="../assets/ui/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../Maps/FusionCharts.js"></script>
        <script type="text/javascript" src="../assets/ui/js/lib.js"></script>

        <script language="JavaScript">
            function FC_Event(DOMId, eventType, objParams){
                if (eventType=="rollOver"){
                    document.getElementById("content").innerHTML = "You rolled over entity with id as " + objParams.id + " having name as " + objParams.lName + " ("+ objParams.sName +  ") and value as " + objParams.value;
                }else{
                    document.getElementById("content").innerHTML = "Please roll over an entity to see details.";
                }
            }

        </script>

        <!--[if IE 6]>
        <script type="text/javascript" src="../assets/ui/js/DD_belatedPNG_0.0.8a-min.js"></script>
        <script>
          /* select the element name, css selector, background etc */
          DD_belatedPNG.fix('img');
          
          /* string argument can be any CSS selector */

        <![endif]-->

    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper">
            <!-- header -->
            <div id="header">


                <div class="logo" title= "FusionMaps XT ">
                    <a href="http://www.fusioncharts.com/products/suite/fusionmaps/" target="_blank">

                    </a>
                </div>

                <h1 class="logo-text">Entity Hover Capture usinng FC_Event</h1>
            </div>
            <!-- content area -->
            <div class="content-area">
                <div id="content-area-inner-main">


                    <p class="text" align="center" >&nbsp; </p>
                    <div id="messageBox" style="margin-left:100px; margin-right:100px; display:none;"></div>
                    <p class="small" align="center">&nbsp;</p>
                    <div class="clear"></div>

                    <div class="gen-chart-render">

                        <div id="map1div">
                            FusionMaps XT
                        </div>
                        <script language="JavaScript">					
                            var map1 = new FusionCharts("../../Maps/FCMap_World.swf", "map1Id", "750", "400", "0", "1");
                            map1.setXMLData("<map exposeHoverEvent='1' borderColor='005879' fillColor='D7F4FF' numberSuffix=' Mill.' includeValueInLabels='1' labelSepChar=': ' baseFontSize='9'><data>	<entity id='NA' value='515' /><entity id='SA' value='373' /><entity id='AS' value='3875' /><entity id='EU' value='727' /><entity id='AF' value='885' /><entity id='AU' value='32' /></data></map>");
                            map1.render("map1div");
                        </script>
                        <br /><center><div id='content'>Please roll over an entity to see details.</div></center>
                        <br />

                        

                    </div>

                </div>


            </div>


        </div>

        <script type="text/javascript"><!--//
            $(document).ready ( function() {
                showConditionalMessage( 
                "Your browser does not seem to have Flash Player support. JavaScript map is rendered instead.", 
                isJSRenderer(map1) 
            );
            });	
            // -->
        </script>
    </body>

</html>
