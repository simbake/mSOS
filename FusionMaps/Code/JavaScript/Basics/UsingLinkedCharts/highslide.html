						    var myMap = new FusionCharts( "../../../../Maps/FCMap_World.swf", "myMapId", "750", "400", "0", "1" );
                            myMap.setXMLData(dataString);
                            myMap.render("mapContainer");

                            FusionCharts("myMapId").configureLink ({
                                width : '100%',
                                height: '100%',
                                id: 'linked-chart',

                                overlayButton: { show : false }
